<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube Clone | Mohammed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="flex-el">
        <div class="left-box">
            <span class="material-symbols-outlined">
                menu
                </span>
                <span class="material-symbols-outlined mycolor">
                    youtube_activity
                    </span>
        </div>
        <div class="center-box flex-el">
            <div class="search-box flex-el ">
                <input type="text" placeholder="search">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>

        </div>
        <div class="right-box flex-el">
            <span class="material-symbols-outlined">
                mic
                </span>
                <span class="material-symbols-outlined">
                    video_call
                    </span>
                    <img src="images/profile-img.jpg" >
        </div>
    </nav>

    <!-- collapse-bar-left -->
    <div class="side-collapse">
        <div class="short_links">
            <a href="#">Home</a>
            <a href="#">Subscriptions</a>
            <a href="#">Playlist</a>
        </div>
    </div>
    <!-- video container -->
  <div class="container">
    <div class="card" style="width: 18rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class=""></a>
          <p></p>
          <p></p>
        </div>
      </div>

      <!-- pagination -->
      <div class="pagin-cont">
        <div class="page-div">
            <button class="pre">Pre</button>
                <ul>
                    <li class="page-link active" onclick="toRemove()" value="1">1</li>
                    <li class="page-link" onclick="toRemove()" value="2">2</li>
                    <li class="page-link" onclick="toRemove()" value="3">3</li>
                </ul>
          
            <button class="nex" onclick="next()">Next</button>
            
        </div>

      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
